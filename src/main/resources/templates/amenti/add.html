<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${supplement}">
    <div class="form-group">
        <label th:for="brand">Brand Name</label>
        <input class="form-control" th:field="*{brand}" placeholder="Name of the Brand" />
        <span th:errors="*{brand}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" placeholder="Name of the Supplement" />
        <span th:errors="*{name}" class="error"></span>
    </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <input class="form-control" th:field="*{description}"  placeholder="Describe this Item"/>
            <span th:errors="*{description}" class="error"></span>
        </div>
    <div class="form-group">
        <label th:for="type">Category of this supplement</label>
       <select th:field="*{type}">
            <option th:each="supplementsType : ${supplementsType}"
                    th:text="${supplementsType.name}"
                    th:value="${supplementsType}"></option>

        </select>
    </div>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <div class="form-group" id="rating-ability-wrapper">
        <label class="control-label" for="rating">
            <span class="field-label-header">How would you rate this supplement?</span><br>
            <span class="field-label-info"></span>
            <input type="hidden" id="selected_rating" name="selected_rating" value="" required="required">
        </label>
        <h2 class="bold rating-header" style="">
            <span class="selected-rating">0</span><small> / 5</small>
        </h2>
        <button type="button" class="btnrating btn btn-default btn-lg" data-attr="1" id="rating-star-1">
            <i class="fa fa-star" aria-hidden="true"></i>
        </button>
        <button type="button" class="btnrating btn btn-default btn-lg" data-attr="2" id="rating-star-2">
            <i class="fa fa-star" aria-hidden="true"></i>
        </button>
        <button type="button" class="btnrating btn btn-default btn-lg" data-attr="3" id="rating-star-3">
            <i class="fa fa-star" aria-hidden="true"></i>
        </button>
        <button type="button" class="btnrating btn btn-default btn-lg" data-attr="4" id="rating-star-4">
            <i class="fa fa-star" aria-hidden="true"></i>
        </button>
        <button type="button" class="btnrating btn btn-default btn-lg" data-attr="5" id="rating-star-5">
            <i class="fa fa-star" aria-hidden="true"></i>
        </button>
    </div>

<div>
    <input type="submit" value="Add Supplement" />
</div>

</form>

</body>
</html>
