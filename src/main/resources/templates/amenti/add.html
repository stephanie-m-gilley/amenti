<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="supName" placeholder="Name of the Supplement" />
    </div>
        <div class="form-group">
            <label for="desc-field">Description</label>
            <input class="form-control" id="desc-field" type="text" name="itemDescription" placeholder="Describe this Item"/>
        </div>
    <input type="submit" value="Add Supplement" />
</form>

</body>
</html>
