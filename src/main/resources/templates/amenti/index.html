<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>



    <h2>Your Added Items</h2>
    <p th:unless="${sups} and ${sups.size()}">You have not added items yet</p>

<tr>
    <th>Supplement Name</th>&nbsp;&nbsp;
    <th>Supplement Description</th>&nbsp;&nbsp;
    <th>Supplement Category</th>
</tr>

<tr th:each="sups : ${sups}">
    <td th:text="${supplementsModel.name}"></td>
    <td th:text="${supplementsModel.description}"></td>
    <td th:text="${supplementsModel.type.name}"></td>
</tr>

</body>
</html>
