<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <h2>My Favorites</h2>

    <p th:unless="${sups} and ${sups.size()}">No favorites added yet</p>



<ul>
    <li th:each="sup : ${sups}" th:text="${sup}"></li>

</ul>

</body>
</html>
