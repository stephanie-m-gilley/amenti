<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">UserName</label>
        <input class="form-control" th:field="*{username}" placeholder="Username" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" placeholder="Password" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="verify">Verify</label>
        <input class="form-control" th:field="*{verify}" placeholder="Verify Password"/>
        <span th:errors="*{verify}" class="error"></span>
    </div>

    <input type="submit" value="Add User" />
</form>

</body>
</html>
